<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/input.css" />
    <title>Facebook - log in or sign up</title>
    <!-- add icon link -->
    <link
      rel="icon"
      href="https://facebook.com/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body class="bg-gray-100">
    <div class="container mt-40 flex mx-auto items-center justify-center">
      <div class="left w-1/3 mx-14  -mt-36">
        <img src="fb.svg.svg" alt="facbook logo" class="w-60" />
        <p class="text-3xl mx-6">
          Connect with friends and the world around you on Facebook.
        </p>
      </div>

      <div class="right flex flex-col bg-white p-9 rounded-lg w-1/4 shadow-md relative">
        <input
          class="px-4 h-12 my-2 border border-1  outline-blue-600 border-gray-200 rounded-lg"
          type="text"
          placeholder="Email or phone number "
        />
        <input
          class="px-4 h-12 my-2 border border-1 outline-blue-600 border-gray-200 rounded-lg"
          type="password"
          placeholder="Password"
        />
        <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-lg font-bold">
          Log In
        </button>
        <span
          class="text-blue-600 text-center text-sm hover:underline my-2 cursor-pointer"
          >Forgot password?</span
        >
        <hr class="my-2" />
        <button
          class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 rounded-lg font-bold w-fit px-4 mx-auto"
        >
          Create new account
        </button>

         <span class="absolute -bottom-12 text-sm"> <span class="font-bold hover:underline cursor-pointer"> Create a Page</span> for a celebrity, brand or business.</span>
      </div>
    </div>
  </body>
</html>
